name: gdsfactory
version: 6.82.0
installer_type: all

channels:
  - https://conda.anaconda.org/conda-forge
  - http://repo.anaconda.com/pkgs/main/
  - https://repo.anaconda.com/pkgs/msys2/

specs:
  - conda
  - python
  - mamba
  - pip
  - gdsfactory
  - freetype-py
  - jupyterlab
  - bokeh
  - holoviews
  - ipympl
  - ipywidgets
  - networkx
  - pyglet
  - scikit-image
  - triangle
  - trimesh
  - pyvista
  - mkl
  - console_shortcut # [win]
  - anaconda-navigator
  - pymeep # [unix]
  - menuinst # [win]

post_install: install.sh  # [linux]
post_install: install.bat  # [win]
welcome_image: ../docs/logo.png # [win]
header_image: ../docs/logo.png # [win]
icon_image: ../docs/logo256x256.png # [win]
